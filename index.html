<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Omninifood</title>
   
</head>
<body>
    <section class="section-hero">
        <div class="hero">
        <div class="hero-text-box">
            <h1 class="heading-primary">A healthy meal delivered to your door, every single day</h1>
            <p class="hero-description">
                The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your personal tastes and nutritional needs.
            </p>
            <a href="#" class="btn btn--full margin-right-sm">Start eating well</a>
            <a href="#" class="btn btn--outline">Learn more &darr;</a>

            <div class="delivered-meals">
                <div class="delivered-imgs">
                    <img src="img/customers/customer-1.jpg" alt="Customer 1">
                    <img src="img/customers/customer-2.jpg" alt="Customer 2">
                    <img src="img/customers/customer-3.jpg" alt="Customer 3">
                    <img src="img/customers/customer-4.jpg" alt="Customer 4">
                    <img src="img/customers/customer-5.jpg" alt="Customer 5">
                    <img src="img/customers/customer-6.jpg" alt="Customer 6">
                </div>
                <p class="delivered-text"><span>250,000+</span> meals delivered last year!</p>
            </div>
        </div>
        <div class="hero-img-box">
            <img src="img/hero.png" class="hero-img" alt="Hero image">
        </div>
    </div>
    </section>
   
    
</body>
</html>
